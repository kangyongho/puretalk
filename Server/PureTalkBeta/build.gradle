apply plugin: 'java'
apply plugin: 'eclipse-wtp' // 이클립스에서 구동하고 배포하기위해 플러그인 설치합니다.
apply plugin: 'war'

sourceCompatibility = 1.8 // 자바 버전입니다.
targetCompatibility = 1.8

version = '1.0'

// 버전관리 변수 설정
def version = [
spring: '4.2.4.RELEASE',
servletAPI: '3.1.0',
commonsCollections: '3.2.1',
junit: '4.12',
slf4j: '1.7.12'
]

eclipse {
	// 빌드하고 나면 프로젝트정보도 같이 지워지는데, Gradle프로젝트임을 인식시켜줍니다.
	project.natures "org.springsource.ide.eclipse.gradle.core.nature"
	wtp {
		facet {
			facet name: 'jst.web', version: '3.1'
			facet name: 'jst.java', version: '1.8'
		}
	}
}

jar {
    manifest {
        attributes 'Implementation-Title': 'Gradle Quickstart',
                   'Implementation-Version': version
    }
}

repositories {
    mavenCentral()
}

dependencies {
	// ${version.~}변수는 위에서 정의한 버전으로 사용됩니다.
	providedCompile "javax.servlet:javax.servlet-api:${version.servletAPI}"
	
	compile "org.springframework:spring-webmvc:${version.spring}"
	
	compile "org.slf4j:slf4j-api:${version.slf4j}"	
    compile group: 'commons-collections', name: 'commons-collections', version: "${version.commonsCollections}"
    testCompile group: 'junit', name: 'junit', version: "${version.junit}"
    
    compile "org.hibernate:hibernate-core:5.0.6.Final"
    compile "mysql:mysql-connector-java:5.1.34"
    compile "commons-dbcp:commons-dbcp:1.4"
    compile "org.springframework:spring-orm:${version.spring}"
    compile "javax.transaction:jta:1.1"
    
    compile "org.springframework:spring-test:${version.spring}"
    
    compile "com.fasterxml.jackson.core:jackson-core:2.6.4"
    compile "com.fasterxml.jackson.module:jackson-module-parameter-names:2.6.4"
    compile 'com.fasterxml.jackson.core:jackson-databind:2.6.4'
    
}

[compileJava, compileTestJava]*.options*.encoding = 'UTF-8' // 인코딩 UTF-8로 통일합니다.

test {
    systemProperties 'property': 'value'
}

uploadArchives {
    repositories {
       flatDir {
           dirs 'repos'
       }
    }
}
